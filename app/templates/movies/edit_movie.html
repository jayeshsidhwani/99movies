{% extends "base.html" %}
{% block content %}
<span class="header">Editing details for movie: <b>{{movie.name}}</b></span>

<form action="/movies/save" method="GET">
    <input type="text" class="form-control" id="movie_name_new" value="{{movie.name}}">
    <div class="form-group">
        <label for="movieName">Name</label>
        <input type="text" class="form-control" id="movie_name" value="{{movie.name}}">
    </div>
    <div class="form-group">
        <label for="movieMaleLeadActor">Lead Actor (Male)</label>
        <input type="text" class="form-control" id="movie_male_lead_actor" value="{{movie.male_lead_actor}}">
    </div>
    <div class="form-group">
        <label for="movieFemaleLeadActor">Lead Actor (Female)</label>
        <input type="text" class="form-control" id="movie_female_lead_actor" value="{{movie.female_lead_actor}}">
    </div>
    <div class="form-group">
        <label for="movieMaleLeadActor">Director</label>
        <input type="text" class="form-control" id="movie_director" value="{{movie.director}}">
    </div>
    <div class="form-group">
        <label for="movieMaleLeadActor">IMDB Score</label>
        <input type="text" class="form-control" id="movie_imdb_score" value="{{movie.imdb_score}}">
    </div>
    <div class="form-group">
        <label for="movieMaleLeadActor">Popularity score</label>
        <span class="input-xlarge uneditable-input">{{movie['99popularity']}}</span>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
