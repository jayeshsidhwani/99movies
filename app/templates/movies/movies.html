{% extends "base.html" %}
{% block content %}
{% raw %}
<div ng-controller="GetAllMovies">
    <div class="navbar-form navbar-right">
        <input type="text" class="form-control" ng-model="searchText">

        </input>
        <button type="submit" class="btn btn-default" ng-click="searchClicked()">Search</button>
    </div>
    <br />
    <div class="navbar-form navbar-left">
        Showing <b>{{movies.length}}</b> movies.
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Popularity</th>
            <th>IMDB</th>
            <th>
            </th>
            <th>
            </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="movie in movies">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{movie.name}}
            </td>
            <td>
                {{movie.genre}}
            </td>
            <td>
                {{movie.director}}
            </td>
            <td>
                {{movie.99popularity}}
            </td>
            <td>
                {{movie.imdb_score}}
            </td>
            <td>
                <button class="btn btn-default" ng-click="editClicked(movie.slug)">
                    Edit
                </button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteClicked(movie.slug)">
                    Delete
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
{% endraw %}
{% endblock %}
